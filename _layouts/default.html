<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  {%- include head.html -%}
  <link rel="stylesheet" href="{{ '/assets/css/transition.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* é¡µé¢åŠ è½½å™¨æ ·å¼ */
    .loader {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    #transition-bar {
      width: 60vw;
      max-width: 400px;
      height: 6px;
      border-radius: 3px;
      background: linear-gradient(90deg, #3682ff, #78aaff);
      overflow: hidden;
      position: relative;
    }
    
    #transition-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shimmer 1.5s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* é¢„é˜²é—ªçƒ */
    .page-content {
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <!-- é¡µé¢åŠ è½½å™¨ -->
  <div class="loader" id="page-loader">
    <div id="transition-bar"></div>
  </div>

  <!-- é¡µé¢è¿‡æ¸¡åˆ·å­ -->
  <div id="page-brush"></div>

  <!-- æ³¢æµªäº¤äº’èƒŒæ™¯ -->
  <a-waves>
    <svg class="js-svg"></svg>
  </a-waves>

  <!-- è§†å·®èƒŒæ™¯å±‚ -->
  <div class="rellax big-parallax-bg" data-rellax-speed="-4">
    <img src="/assets/mountain2.jpg" class="parallax-img-bg" alt="Background mountain 2">
  </div>

  <!-- ä¸»é¢˜åˆ‡æ¢æŒ‰é’® -->
  <button class="theme-switch" onclick="toggleTheme()" aria-label="åˆ‡æ¢ä¸»é¢˜">
    <span class="theme-icon">ğŸ´</span>
  </button>

  <!-- å¹³æ»‘æ»šåŠ¨ä¸»å®¹å™¨ -->
  <div data-scroll-container>
    <!-- é¡µçœ‰ -->
    {%- include header.html -%}
    
    <!-- ä¸»è¦å†…å®¹ -->
    <main class="page-content" aria-label="Content" data-scroll-section>
      <div class="wrapper">
        <div style="position: relative; z-index: 10;">
          {{ content }}
        </div>
      </div>
    </main>
    
    <!-- é¡µè„š -->
    {%- include footer.html -%}
  </div>

  <!-- JavaScript ä¾èµ– -->
  <script src="{{ '/assets/js/waves.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/gsap.js' | relative_url }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/rellax@1.12.1/rellax.min.js"></script>

  <script>
    // åˆå§‹åŒ–è„šæœ¬
    document.addEventListener('DOMContentLoaded', function() {
      // åˆå§‹åŒ–è§†å·®æ•ˆæœ
      if (typeof Rellax !== 'undefined') {
        var rellax = new Rellax('.rellax', {
          speed: -7,
          center: false,
          wrapper: null,
          round: true,
          vertical: true,
          horizontal: false
        });
      }

      // åˆå§‹åŒ–å¹³æ»‘æ»šåŠ¨
      if (typeof LocomotiveScroll !== 'undefined') {
        const scroll = new LocomotiveScroll({
          el: document.querySelector('[data-scroll-container]'),
          smooth: true,
          multiplier: 1,
          class: 'is-revealed'
        });

        // æ›´æ–°è§†å·®æ•ˆæœå½“æ»šåŠ¨æ—¶
        scroll.on('scroll', () => {
          if (rellax) rellax.refresh();
        });
      }

      // åˆå§‹åŒ–é¡µé¢è¿‡æ¸¡æ•ˆæœ
      initPageTransitions();

      // éšè—åŠ è½½å™¨
      setTimeout(() => {
        const loader = document.getElementById('page-loader');
        if (loader) {
          loader.classList.add('hidden');
        }
      }, 500);
    });

    // ä¸»é¢˜åˆ‡æ¢å‡½æ•°
    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains('dark-theme');
      
      if (isDark) {
        body.classList.remove('dark-theme');
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.add('dark-theme');
        localStorage.setItem('theme', 'dark');
      }
      
      // æ›´æ–°ä¸»é¢˜å›¾æ ‡
      const themeIcon = document.querySelector('.theme-icon');
      if (themeIcon) {
        themeIcon.textContent = isDark ? 'ğŸ´' : 'ğŸŒ™';
      }
    }

    // åˆå§‹åŒ–ä¸»é¢˜
    (function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const shouldUseDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
      
      if (shouldUseDark) {
        document.body.classList.add('dark-theme');
        const themeIcon = document.querySelector('.theme-icon');
        if (themeIcon) themeIcon.textContent = 'ğŸŒ™';
      }
    })();

    // æ€§èƒ½ä¼˜åŒ–ï¼šåœ¨é¡µé¢ä¸å¯è§æ—¶æš‚åœåŠ¨ç”»

    // é¼ æ ‡ç²’å­æ•ˆæœ
    (function initCursorEffects() {
      let trails = [];
      const maxTrails = 8;
      
      function createTrail(x, y) {
        const trail = document.createElement('div');
        trail.className = 'cursor-trail active';
        trail.style.left = x + 'px';
        trail.style.top = y + 'px';
        document.body.appendChild(trail);
        
        trails.push(trail);
        
        // ç§»é™¤å¤šä½™çš„è½¨è¿¹
        if (trails.length > maxTrails) {
          const oldTrail = trails.shift();
          if (oldTrail && oldTrail.parentNode) {
            oldTrail.parentNode.removeChild(oldTrail);
          }
        }
        
        // æ·¡å‡ºæ•ˆæœ
        setTimeout(() => {
          trail.classList.remove('active');
          setTimeout(() => {
            if (trail.parentNode) {
              trail.parentNode.removeChild(trail);
            }
          }, 150);
        }, 100);
      }
      
      function createParticle(x, y) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        
        // éšæœºæ–¹å‘
        const randomX = (Math.random() - 0.5) * 60;
        const randomY = (Math.random() - 0.5) * 60;
        particle.style.setProperty('--random-x', randomX + 'px');
        particle.style.setProperty('--random-y', randomY + 'px');
        
        document.body.appendChild(particle);
        
        // ç§»é™¤ç²’å­
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 800);
      }
      
      // é¼ æ ‡ç§»åŠ¨äº‹ä»¶
      let lastMoveTime = 0;
      document.addEventListener('mousemove', function(e) {
        const now = Date.now();
        if (now - lastMoveTime > 50) { // èŠ‚æµ
          createTrail(e.clientX, e.clientY);
          lastMoveTime = now;
        }
      });
      
      // ç‚¹å‡»äº‹ä»¶
      let lastClickTime = 0;
      document.addEventListener('click', function(e) {
        const now = Date.now();
        if (now - lastClickTime > 200) { // é˜²æ­¢é‡å¤ç‚¹å‡»
          createParticle(e.clientX, e.clientY);
          lastClickTime = now;
        }
      });
    })();

    // é¡µé¢è¿‡æ¸¡åˆ·å­åŠ¨ç”»
    function playBrushTransition(onComplete) {
      const brush = document.getElementById('page-brush');
      if (!brush) {
        console.error('æ‰¾ä¸åˆ°#page-brush');
        if (onComplete) onComplete();
        return;
      }
      
      brush.style.opacity = "1";
      brush.style.display = "block";
      
      if (typeof gsap !== 'undefined') {
        gsap.set(brush, { x: 0, y: 0 });
        gsap.fromTo(brush, 
          { x: 0, y: 0 },
          {
            x: "-120vw",
            y: "120vh",
            duration: 1.1,
            ease: "power2.inOut",
            onComplete: () => {
              gsap.to(brush, {
                opacity: 0,
                duration: 0.1,
                onComplete: () => {
                  brush.style.display = "block";
                  if (onComplete) onComplete();
                }
              });
            }
          }
        );
      } else {
        // å¦‚æœGSAPä¸å¯ç”¨ï¼Œä½¿ç”¨CSSåŠ¨ç”»ä½œä¸ºåå¤‡
        brush.style.transition = 'transform 1.1s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.1s';
        brush.style.transform = 'rotate(45deg) translate(-120vw, 120vh)';
        
        setTimeout(() => {
          brush.style.opacity = "0";
          setTimeout(() => {
            if (onComplete) onComplete();
          }, 100);
        }, 1100);
      }
    }

    // é¡µé¢åˆ‡æ¢é“¾æ¥å¤„ç†
    function initPageTransitions() {
      const links = document.querySelectorAll('a[href]:not([target="_blank"]):not([href^="#"]):not([href^="http"]):not([href^="mailto"]):not([href^="tel"])');
      
      links.forEach(link => {
        link.addEventListener("click", function(e) {
          const href = this.getAttribute("href");
          if (!href || href.startsWith("http") || href.startsWith("#") || href.startsWith("mailto") || href.startsWith("tel")) {
            return; // è®©è¿™äº›é“¾æ¥æ­£å¸¸å·¥ä½œ
          }
          
          e.preventDefault();
          playBrushTransition(() => {
            setTimeout(() => {
              window.location.href = href;
            }, 50); // çŸ­æš‚å»¶è¿Ÿç¡®ä¿åŠ¨ç”»å®Œæˆ
          });
        });
      });
    }
    document.addEventListener('visibilitychange', function() {
      const trails = document.querySelectorAll('.cursor-trail, .particle');
      if (document.hidden) {
        trails.forEach(el => el.style.animationPlayState = 'paused');
      } else {
        trails.forEach(el => el.style.animationPlayState = 'running');
      }
    });
  </script>

  <!-- è‡ªå®šä¹‰è„šæœ¬ -->
  <script src="{{ '/assets/js/transition.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/custom.js' | relative_url }}"></script>
</body>
</html>
