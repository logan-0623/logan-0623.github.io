


<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1280, initial-scale=1.0" />
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">
  <link rel="icon" href="/assets/profile.jpg">
  <!-- HarmonyOS Sans 字体 -->
  <link rel="stylesheet" href="https://cdn.imsyy.top/gh/imsyy/file/font/HarmonyOS_Sans/regular.min.css" />
  <!-- Motion One 动画库 -->
  <script src="https://unpkg.com/motion/dist/motion.min.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #232526 0%, #1a2980 100%);
      font-family: 'HarmonyOS Sans', 'Inter', sans-serif;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    .main-card {
      max-width: 700px;
      margin: 120px auto 0;
      padding: 56px 48px;
      background: rgba(255,255,255,0.09);
      border-radius: 2rem;
      box-shadow: 0 8px 48px 0 rgba(35,40,70,0.10);
      text-align: center;
      backdrop-filter: blur(14px);
      border: 2px solid rgba(90,200,250,0.15);
    }
    .avatar {
      border-radius: 50%;
      width: 144px;
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.18);
      margin-bottom: 28px;
    }
    .magic-btn, .acentry-btn {
      margin: 0 14px;
      font-size: 1.1rem;
      border-radius: 999px;
      padding: 0.9em 2.2em;
      box-shadow: 0 2px 12px 0 rgba(50,120,255,0.14);
      border: none;
      transition: all .18s cubic-bezier(.6,1.5,.5,1);
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 0.03em;
    }
    .magic-btn {
      background: linear-gradient(90deg, #38b6ff, #31c5b6 80%);
      color: #fff;
    }
    .acentry-btn {
      background: linear-gradient(90deg, #ff9068, #fd746c 80%);
      color: #fff;
    }
    .bio {
      color: #f8fafc;
      font-size: 1.16rem;
      margin-top: 16px;
      margin-bottom: 38px;
      line-height: 1.8;
    }
    @media (max-width: 700px) {
      .main-card { padding: 28px 10px; margin: 50px 4vw; }
      .avatar { width: 86px; }
    }
  </style>
</head>
<body>
  <div class="main-card" id="card">
    <img src="/assets/profile.jpg" class="avatar" id="avatar" alt="{{ site.title }}" />
    <h1 style="font-size:2.7rem; letter-spacing:0.06em; font-weight:700; margin-bottom:10px; color:#e6f3ff;" id="headline">
      {{ site.title }}
    </h1>
    <div class="bio" id="bio">
      {{ site.description }}<br>
      <span style="color:#91e6d7; font-weight:500;">
        Liverpool, UK | <a href="/Blog/" style="color:#91e6d7;">Blog</a>
      </span>
    </div>
    <div>
      <a href="/Blog/" class="magic-btn" id="blogBtn">进入博客</a>
      <a href="/about.html" class="acentry-btn" id="aboutBtn">关于我</a>
    </div>
  </div>
  <script>
    // Card入场动画
    motion.animate(
      "#card",
      { opacity: [0, 1], y: [-60, 0], scale: [0.93, 1] },
      { duration: 1, delay: 0.1, easing: "ease-in-out" }
    );
    // 头像动画
    motion.animate(
      "#avatar",
      { opacity: [0, 1], scale: [0.7, 1], rotate: [-12, 0] },
      { duration: 1.1, delay: 0.4, easing: "spring" }
    );
    // 标题动画
    motion.animate(
      "#headline",
      { opacity: [0, 1], y: [-40, 0] },
      { duration: 1, delay: 0.8 }
    );
    // Bio 动画
    motion.animate(
      "#bio",
      { opacity: [0, 1], y: [30, 0] },
      { duration: 1, delay: 1.0 }
    );
    // 按钮 hover 动效
    document.querySelectorAll('.magic-btn,.acentry-btn').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        motion.animate(
          btn,
          { scale: [1, 1.09] },
          { duration: 0.24 }
        )
      });
      btn.addEventListener('mouseleave', () => {
        motion.animate(
          btn,
          { scale: [1.09, 1] },
          { duration: 0.19 }
        )
      });
    });
  </script>
</body>
</html>
